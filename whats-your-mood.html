<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Team Project 1</title>

    <link rel="stylesheet" href="./tailwind/output.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="black">
    <div class="logo">
        <h1>FeelingFlix</h1>
    </div>

    <main class="center">
        <!-- Mood Selector -->
        <div class="genre-selector-box">
            <br><br>
            <h2>What are you in the mood for?</h2>
            <br>

            <div class="flex-container">
                <button class="genre-selector-button" type="button">Humorous</button>
                <button class="genre-selector-button" type="button">Emotional</button>
                <button class="genre-selector-button" type="button">Intellectual</button>
                <button class="genre-selector-button" type="button">Scared</button>
                <button class="genre-selector-button" type="button">Informed</button>
            </div>
        </div>

        <!-- Genre Selector for Mood = Humorous -->
        <div class="genre-selector-box">
            <br><br>
            <h2>Select a Humorous Genre</h2>
            <br>

            <div class="flex-container">
                <button class="genre-selector-button" type="button">Comedy</button>
                <button class="genre-selector-button" type="button">Action</button>
                <button class="genre-selector-button" type="button">RomCom</button>
            </div>
        </div>

        <!-- Genre Selector for Mood = Emotional -->
        <div class="genre-selector-box">
            <br><br>
            <h2>Select a Emotional Genre</h2>
            <br>

            <div class="flex-container">
                <button class="genre-selector-button" type="button">Drama</button>
                <button class="genre-selector-button" type="button">Crime</button>
                <button class="genre-selector-button" type="button">RomCom</button>
            </div>
        </div>

        <!-- Genre Selector for Mood = Intellectual -->
        <div class="genre-selector-box">
            <br><br>
            <h2>Select an Intellectual Genre</h2>
            <br>

            <div class="flex-container">
                <button class="genre-selector-button" type="button">Independent</button>
                <button class="genre-selector-button" type="button">Thriller</button>
                <button class="genre-selector-button" type="button">Sci-Fi</button>
            </div>
        </div>

        <!-- Genre Selector for Mood = Scared -->
        <div class="genre-selector-box">
            <br><br>
            <h2>Select a Scared Genre</h2>
            <br>

            <div class="flex-container">
                <button class="genre-selector-button" type="button">Horror</button>
                <button class="genre-selector-button" type="button">Drama</button>
                <button class="genre-selector-button" type="button">Thriller</button>
            </div>
        </div>

        <!-- Genre Selector for Mood = Informed -->
        <div class="genre-selector-box">
            <br><br>
            <h2>Select an Informed Genre</h2>
            <br>

            <div class="flex-container">
                <button class="genre-selector-button" type="button">Documentary</button>
                <button class="genre-selector-button" type="button">Foreign</button>
                <button class="genre-selector-button" type="button">Placeholder</button>
            </div>
        </div>





        <!-- Here are five recommendations -->
        <div class="genre-selector-box">
            <br><br>
            <h2>Here are five recommendations!</h2>
            <br>

            <div class="flex-container">
                <button class="genre-selector-button" type="button">One</button>
                <button class="genre-selector-button" type="button">Two</button>
                <button class="genre-selector-button" type="button">Three</button>
                <button class="genre-selector-button" type="button">Four</button>
                <button class="genre-selector-button" type="button">Five</button>
            </div>
        </div>


    </main>


</body>
</html>
