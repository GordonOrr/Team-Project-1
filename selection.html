<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Team Project 1</title>

    <link rel="stylesheet" href="./tailwind/output.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="black">
    <div class="logo">
        <h1>FeelingFlix</h1>
    </div>

    <main class="center page-wide">
        <!-- Mood Selector -->
        <div class="movie-selection-box">
            <br><br>
            <h2>The Matrix</h2>
            <br>

            <div class="movie-flex-container">
                
                <div class="movie-poster">
                    <img src="images/59-the-matrix.jpeg" alt="Matrix Movie Poster"> <!--https://www.google.com/url?sa=i&url=https%3A%2F%2Fmoviefit.me%2Ftitles%2F59-the-matrix&psig=AOvVaw1CI4FbnFhL4M1CFkWb50G8&ust=1654031626139000&source=images&cd=vfe&ved=0CAwQjRxqFwoTCKD7tqmSiPgCFQAAAAAdAAAAABA--->
                </div>
                <div class="movie-trailer">
                    <iframe width="640" height="360" src="https://www.youtube.com/embed/m8e-FF8MsqU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                
            </div>
        </div>

        <!--Movie Description Box -->
        <div class="movie-description-box">
            <br><br>
            <h2>Synopsis</h2>
            <br>

            <p>
            When a beautiful stranger leads computer hacker Neo to a forbidding underworld, he discovers the shocking truth--the life he knows is the elaborate deception of an evil cyber-intelligence.
            </p
        </div>

        <!-- Movie Cast Box -->
        <div class="movie-description-box">
            <br>
            <p>Directors</p>
            <p>Cast Keanu Reeves </p>
            <p>Writers</p>
            <br>

        </div>

    </main>


</body>
</html>
